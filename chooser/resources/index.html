<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>NeutralinoJs sample app</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Hello<span id="username">.</span></h1>
  <div class="env-container">

    <div class="env-elem" id="lxqt">
      <img class="env-icon" src="environs/lxqt.png" />
      <h2>LXQt</h2>
      <p>Modern but lighter. Recommended.</p>
    </div>
    <div class="env-elem" id="xfce4">
      <img class="env-icon" src="environs/xfce4.png" />
      <h2>XFCE 4</h2>
      <p>Modern. Fully Featured.</p>
    </div>


    <div class="env-elem" id="motif">
      <img class="env-icon" src="environs/motif2.png" />
      <h2>Motif</h2>
      <p>80's Classic.</p>
    </div>
    <div class="env-elem" id="openbox">
      <img class="env-icon" src="environs/openbox.png" />
      <h2>Openbox</h2>
      <p>Lightweight & Minimalistic.</p>
    </div>
    <div class="env-elem" id="xterm">
      <img class="env-icon" src="environs/xterm.png" />
      <h2>Xterm</h2>
      <p>Just a Terminal.</p>
    </div>
    <div class="env-elem" id="minecraft">
      <img class="env-icon" src="environs/minecraft.png" />
      <h2>Minecraft<br></h2>
      <p>Gaming.</p>
    </div>

  </div>

  <p id="bottom-text">The <code>neil-ux</code> Chooser. Davit Markarian.</p>
  <script src="js/neutralino.js"></script>
  <!-- Your app's source files -->
  <script src="js/main.js"></script>
</body>

</html>
